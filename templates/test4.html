<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
</head>
<body>
    <h1>My Favorite Fruits</h1>
    
    <h2>Unordered List:</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>
    
    <h2>Ordered List:</h2>
    <ol>
        <li>Mango</li>
        <li>Orange</li>
        <li>Pineapple</li>
    </ol>
</body>
</html>
